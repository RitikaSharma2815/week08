name: Backend CI â€” Build & Push (matrix)

on:
  workflow_dispatch:
  push:
    branches: [ dev ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend_ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend_ci.yml'

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_services:
    # Call the reusable workflow at the JOB level (not a step)
    uses: RitikaSharma2815/week08/.github/workflows/reusable-acr-build.yml@dev

    # Build both services with a matrix
    strategy:
      matrix:
        include:
          - context: backend/product_service
            dockerfile: backend/product_service/Dockerfile
            image_name: product_service
          - context: backend/order_service
            dockerfile: backend/order_service/Dockerfile
            image_name: order_service

    with:
      context: ${{ matrix.context }}
      dockerfile: ${{ matrix.dockerfile }}
      image_name: ${{ matrix.image_name }}
      tags: latest

    # Pass secrets from this repo to the reusable workflow
    secrets: inherit
